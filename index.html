<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      input {
        padding: 5px 0px;
        margin: 2px 0;
        outline: none;
        margin: 0 20px;
      }

      select {
        margin: 0 20px;
      }
      textarea {
        margin: 0 20px;
        outline: none;
      }
      h1 {
        box-shadow: 0 0 5px;
        background-color: yellow;
        width: 45%;
        border-radius: 10px;
        font-size: 40px;
        text-decoration: underline;
      }
      fieldset {
        background-color: #969595;
        width: 550px;
        box-shadow: 0 0 15px;
      }
      h2 {
        color: white;
        text-decoration: underline;
      }
      .submit-btn {
        background: blue;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .submit-btn:hover {
        background: rgba(28, 28, 250, 0.762);
      }
    </style>
  </head>
  <body>
    <center>
      <img src="./images/saylani-welfare.jpg" alt="" />
      <h1>Saylani Online Academy</h1>
    </center>
  </body>
  <center>
    <form action="./Successfully.html" method="get">
      <fieldset>
        <table cellpadding="5px">
          <tbody>
            <tr>
              <h2>Student Registration Form</h2>
            </tr>
            <tr>
              <td><b>Name:</b></td>
              <td>
                <input
                  id="name"
                  type="text"
                  size="40"
                  required
                  name="fname"
                  placeholder="Name"
                  maxlength="10"
                  minlength="5"
                />
              </td>
            </tr>
            <tr>
              <td><b>Father Name:</b></td>
              <td>
                <input
                  id="name"
                  type="text"
                  size="40"
                  required
                  name="fname"
                  placeholder="Father Name"
                  maxlength="10"
                  minlength="5"
                />
              </td>
            </tr>
            <tr>
              <td><b>Possword:</b></td>
              <td>
                <input
                  id="name"
                  type="password"
                  size="40"
                  required
                  name="Possword"
                  placeholder="Possword"
                  maxlength="10"
                  minlength="5"
                />
              </td>
            </tr>
            <tr>
              <td><b>Address:</b></td>
              <td>
                <textarea
                  name=""
                  id=""
                  cols="40"
                  rows="8"
                  placeholder="Address"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td><b>Gender:</b></td>
              <td>
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  id="male"
                  required
                />

                <label for="male">Male</label>
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  id="female"
                  required
                />
                <label for="female">Female</label>
              </td>
            </tr>
            <tr>
              <td><b>Language:</b></td>
              <td>
                <input type="checkbox" name="Urdu" value="reading" />Urdu
                <input type="checkbox" name="English" value="reading" />English
                <input type="checkbox" name="Arbic" value="reading" />Arbic
                <input type="checkbox" name="Chines" value="reading" />Chines
              </td>
            </tr>
            <tr>
              <td><b>Date:</b></td>
              <td>
                <input type="date" name="date" required />
              </td>
            </tr>
            <tr>
              <td><b>Email Id:</b></td>
              <td>
                <input
                  type="email"
                  name="email"
                  required
                  placeholder="Email Id"
                  size="40"
                />
              </td>
            </tr>
            <tr>
              <td><b>Mobile Number:</b></td>
              <td>
                <input
                  type="number"
                  name="number"
                  required
                  placeholder="Phone Number"
                  maxlength="11"
                  minlength="5"
                />
              </td>
            </tr>
            <tr>
              <td><b>City:</b></td>
              <td>
                <select name="COUNTRY" required>
                  <!-- <OPTgroup label="SELECT COUNTRY"></OPTgroup> -->
                  <option selected disabled value="">SELECT COUNTRY</option>
                  <option value="PAKISTAN">PAK</option>
                  <option value="AFG">AFG</option>
                  <option value="SOUTH AFRICA">SA</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><b>Hobbies:</b></td>
              <td>
                <select name="Hobbies" required multiple size="4">
                  <!-- <OPTgroup label="SELECT Hobbies"></OPTgroup> -->
                  <option selected disabled value="">Select Hobbies</option>
                  <option value="Football">Football</option>
                  <option value="Hockey">Hockey</option>
                  <option value="Tenis">Tenis</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><b>Picture Upload:</b></td>
              <td>
                <input type="file" name="no File chosen" required />
                <input type="button" value="Upload" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  class="submit-btn"
                  type="submit"
                  value="Submit form"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </center>
</html>
